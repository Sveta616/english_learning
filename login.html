<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход в систему - English Learning</title>
  <!-- <link rel="stylesheet" href="assets/css/styles.css"> -->
  <link rel="stylesheet" href="../../assets/css/colors.css">
  <link rel="stylesheet" href="../../assets/css/base.css">
  <link rel="stylesheet" href="../../assets/css/components.css">
  <link rel="stylesheet" href="../../assets/css/forms.css">
  <link rel="stylesheet" href="../../assets/css/layout.css">
  <link rel="stylesheet" href="../../assets/css/modules.css">
  <link rel="stylesheet" href="../../assets/css/schedule.css">
  <link rel="stylesheet" href="../../assets/css/results.css">
  <style>
    /* стили для этой страницы */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--blue-dark) 0%, #1a1c2e 100%);
      margin: 0;
    }

    .login-container {
      background: white;
      padding: 50px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 450px;
    }

    .login-container h1 {
      text-align: center;
      color: var(--blue-dark);
      margin-bottom: 40px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--blue-dark);
      font-weight: 600;
    }

    .form-control {
      width: 100%;
      padding: 14px;
      border: 2px solid var(--gray-medium);
      border-radius: 5px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--red-dark);
      box-shadow: 0 0 0 3px rgba(217, 4, 41, 0.1);
    }

    .password-toggle {
      position: relative;
    }

    .password-toggle button {
      position: absolute;
      right: 12px;
      top: 70%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      color: var(--gray-medium);
      padding: 5px;
    }

    .submit-btn {
      width: 100%;
      padding: 16px;
      background: var(--red-dark);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .submit-btn:hover {
      background: var(--red-light);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(217, 4, 41, 0.3);
    }

    .submit-btn:disabled {
      background: var(--gray-medium);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .auth-links {
      text-align: center;
      margin-top: 30px;
      font-size: 15px;
    }

    .auth-links a {
      color: var(--red-dark);
      text-decoration: none;
      margin: 0 10px;
      font-weight: 500;
    }

    .auth-links a:hover {
      text-decoration: underline;
    }

    .loading {
      display: none;
      text-align: center;
      margin-top: 15px;
      color: var(--red-dark);
    }

    .back-home {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: var(--gray-medium);
      text-decoration: none;
    }

    .back-home:hover {
      color: var(--blue-dark);
    }
  </style>
</head>

<body>
  <div class="login-container">
    <a href="main_index.php" class="back-home">← Вернуться на главную</a>
    <h1>Вход в систему</h1>
    <!-- ошибки -->
    <div class="alert alert-error" id="errorMsg" style="display: none;"></div>
    <div class="alert alert-success" id="successMsg" style="display: none;"></div>
    <!-- форма ввода -->
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>

      <div class="form-group password-toggle">
        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" class="form-control" required>
        <button type="button" id="togglePassword" aria-label="Показать пароль">0_0</button>
      </div>

      <button type="submit" class="submit-btn" id="submitBtn">Войти</button>
      <div class="loading" id="loading">Вход в систему...</div>
    </form>

    <div class="auth-links">
      <a href="register.html">Создать аккаунт</a>
      <a href="main_index.php">На главную</a>
    </div>
  </div>

  <script>
    // переключатель пароля
    document.getElementById('togglePassword').addEventListener('click', function (e) {
      e.preventDefault();
      const passwordInput = document.getElementById('password');
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.textContent = type === 'password' ? '0_0' : '-_-';
    });

    // считываем значения и валидируем
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('errorMsg');
      const successMsg = document.getElementById('successMsg');
      const loading = document.getElementById('loading');
      const submitBtn = document.getElementById('submitBtn');

      errorMsg.style.display = 'none';
      successMsg.style.display = 'none';
      loading.style.display = 'block';
      submitBtn.disabled = true;

      if (!email || !password) {
        errorMsg.textContent = 'Пожалуйста, заполните все поля';
        errorMsg.style.display = 'block';
        loading.style.display = 'none';
        submitBtn.disabled = false;
        return;
      }

      // входим через апи 
      try {
        const response = await fetch('/api/login.php', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (!data.success) {
          errorMsg.textContent = data.message || 'Ошибка авторизации';
          errorMsg.style.display = 'block';
          loading.style.display = 'none';
          submitBtn.disabled = false;
          return;
        }

        successMsg.textContent = 'Авторизация успешна. Перенаправление...';
        successMsg.style.display = 'block';

        const token = data.data.token;
        const user = data.data.user;
        const userType = user.user_type;

        localStorage.setItem('english_token', token);
        localStorage.setItem('english_user', JSON.stringify(user));

        document.cookie = `english_token=${token}; path=/; max-age=${60 * 60 * 24 * 30}; SameSite=Strict`;

        // в зависимости от информации о пользователе полученной через апи открываем нужный интерфейс
        let redirectUrl;
        switch (userType) {
          case 'student':
            redirectUrl = '/main_index.php?token=' + encodeURIComponent(token) + '&just_logged_in=true';
            break;
          case 'tutor':
            redirectUrl = '/main_index.php?token=' + encodeURIComponent(token) + '&just_logged_in=true';
            break;
          case 'admin':
            redirectUrl = '/main_index.php?token=' + encodeURIComponent(token) + '&just_logged_in=true';
            break;
          default:
            redirectUrl = '/main_index.php?token=' + encodeURIComponent(token) + '&just_logged_in=true';
        }

        setTimeout(() => {
          window.location.href = redirectUrl;
        }, 1000);

      } catch (error) {
        console.error('Ошибка:', error);
        errorMsg.textContent = 'Сетевая ошибка. Проверьте подключение к интернету.';
        errorMsg.style.display = 'block';
        loading.style.display = 'none';
        submitBtn.disabled = false;
      }
    });

  </script>
</body>

</html>
